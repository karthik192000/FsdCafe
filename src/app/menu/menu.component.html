<div class="optionsContainer">
    <router-outlet></router-outlet>
    <a routerLink="/home">Home</a>

    <router-outlet></router-outlet>
    <a routerLink="/myorders">My Orders</a>

    <router-outlet></router-outlet>
    <a routerLink="/mycart">My Cart</a>
    <button (click)="logout()">Logout</button>
</div>

<div class="menuContainer">


    <div class="welcome">
    <p>Welcome to FSD Cafe, please take a look at our menu to place an order</p>
    </div>


    <table border="1">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Item category</th>
                <th>Veg or Non-Veg</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of menu; index as i">
                <td>{{item.itemName}}</td>
                <td>{{item.itemPrice}}</td>
                <td>{{item.itemCategory}}</td>
                <td>{{item.vegOrNonVeg}}</td>
                <td>
                    <label for="quantity">Quantity:</label>
                    <input type="number" #quantity>
                    <button (click)="addToCart(i,quantity.value)">Add to Cart</button></td>
            </tr>
        </tbody>
    </table>
</div>
