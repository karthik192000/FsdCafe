<div class="orderContainer">
    <table border="1">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Item Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orderList; index as i">
                <td>{{item.itemName}}</td>
                <td>{{item.itemPrice}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.totalPrice}}</td>
                <td><button>Remove From cart</button></td>
            </tr>
        </tbody>
    </table>
    <p>Total price:</p>
     <!-- Rs. {{totalOrderPrice}} -->
</div>
